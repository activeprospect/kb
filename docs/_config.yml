# LeadConduit User Guide Configuration
title: LeadConduit User Guide
description: Comprehensive documentation for LeadConduit lead management platform
baseurl: "/kb"
url: "https://activeprospect.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Just The Docs settings
logo: "/images/activeprospect_logo.png"
search_enabled: true
search:
  heading_level: 2
  previews: 2
  preview_words_before: 3
  preview_words_after: 3
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Aux links for the header
aux_links:
  "ActiveProspect":
    - "https://activeprospect.com"
  "GitHub":
    - "https://github.com/activeprospect/kb"

# Footer content
footer_content: "Copyright &copy; 2024 ActiveProspect. Distributed by an <a href=\"https://github.com/activeprospect/kb/tree/main/LICENSE\">MIT license.</a>"

# Color scheme
color_scheme: light

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Theme
theme: just-the-docs
remote_theme: just-the-docs/just-the-docs

# Default settings for documentation
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Exclude files from processing
exclude:
  - bin/
  - build/
  - data/
  - context/
  - content/
  - openapi/
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - "*.gemspec"
  - README.md
  - whythisissofucked.md
  - howimgoingtofixitimmediately.md

# SEO settings
author: ActiveProspect

# Social links
social:
  name: ActiveProspect
  links:
    - https://twitter.com/activeprospect
    - https://github.com/activeprospect