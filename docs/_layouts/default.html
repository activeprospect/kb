<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/documentation.css?v=" | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <div class="documentation-wrapper">
      <!-- Header -->
      <header class="doc-header">
        <div class="header-content">
          <button class="menu-toggle" id="menu-toggle" aria-label="Toggle navigation">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <div class="header-brand">
            {% if site.logo %}
              <img src="{{ site.logo | relative_url }}" alt="{{ site.title }}" class="site-logo">
            {% endif %}
            <h1 class="site-title">{{ site.title | default: site.github.repository_name }}</h1>
          </div>
          <div class="header-search">
            <input type="search" placeholder="Search documentation..." class="search-input" id="search-input">
          </div>
        </div>
      </header>

      <!-- Main Container -->
      <div class="doc-container">
        <!-- Sidebar Navigation -->
        <nav class="doc-sidebar" id="doc-sidebar">
          <div class="sidebar-content">
            {% include sidebar-nav.html %}
          </div>
        </nav>

        <!-- Main Content -->
        <main class="doc-main">
          <div class="doc-content">
            <!-- Breadcrumbs -->
            {% include breadcrumbs.html %}
            
            <!-- Page Content -->
            <article class="main-content">
              {{ content }}
            </article>

            <!-- Page Navigation -->
            {% include page-nav.html %}
          </div>
        </main>
      </div>
    </div>

    <!-- Scripts -->
    <script src="{{ "/assets/js/documentation.js?v=" | append: site.github.build_revision | relative_url }}"></script>
  </body>
</html>
